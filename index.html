<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Carte interactive</title>

<style>
  body {
    margin: 0;
  }

  #carte {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: url("carte.jpg") center / cover no-repeat;
  }

  .zone {
    position: absolute;
    width: 24px;
    height: 24px;
    background: red;
    border-radius: 50%;
    cursor: pointer;
  }

  #bulle {
    position: absolute;
    background: white;
    padding: 10px;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    display: none;
    z-index: 10;
  }
</style>
</head>

<body>

<div id="carte">
  <!-- Point cliquable -->
  <div class="zone" 
       data-nom="Thorsen"
       style="top: 40%; left: 55%;">
  </div>

  <!-- Bulle -->
  <div id="bulle"></div>
</div>

<script>
const zones = document.querySelectorAll(".zone");
const bulle = document.getElementById("bulle");

zones.forEach(zone => {
  zone.addEventListener("click", () => {
    bulle.innerHTML = "<b>Thorsen</b><br>Données à venir";
    bulle.style.display = "block";
    bulle.style.top = zone.offsetTop - 60 + "px";
    bulle.style.left = zone.offsetLeft + "px";
  });
});
</script>

</body>
</html>
