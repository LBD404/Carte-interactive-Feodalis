<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Feodalis – Carte interactive</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#0f2a3a;
  font-family:serif;
}

#map-wrapper{
  width:100%;
  display:flex;
  justify-content:center;
  padding:10px;
  box-sizing:border-box;
}

#map-container{
  position:relative;
  width:min(95vw,1100px);
}

#map-image{
  display:block;
  width:100%;
  height:auto;
}

/* couche marqueurs */
#markers-layer{
  position:absolute;
  inset:0;
  pointer-events:none;
}

/* blasons responsive */
.marker{
  position:absolute;
  width:clamp(28px,6vw,90px);
  height:clamp(28px,6vw,90px);
  transform:translate(-50%,-50%);
  cursor:pointer;
  pointer-events:auto;
}
.marker img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* BULLE */
.tooltip{
  position:absolute;
  background:#6b4a2d;
  color:#f5e6c8;
  border-radius:12px;
  padding:clamp(6px,2vw,10px) clamp(8px,3vw,12px);
  font-size:clamp(11px,3vw,14px);
  max-width:clamp(210px,78vw,320px);
  box-shadow:0 6px 16px rgba(0,0,0,.4);
  z-index:999;
  display:none;
  pointer-events:auto;
  --arrow-x:50%;
  overflow-wrap:anywhere;
  word-break:break-word;
}

.tooltip *{pointer-events:auto;}

.tooltip::after{
  content:"";
  position:absolute;
  left:var(--arrow-x);
  transform:translateX(-50%);
  border-style:solid;
}

.tooltip:not(.below)::after{
  bottom:-6px;
  border-width:6px 6px 0 6px;
  border-color:#6b4a2d transparent transparent transparent;
}

.tooltip.below::after{
  top:-6px;
  border-width:0 6px 6px 6px;
  border-color:transparent transparent #6b4a2d transparent;
}

/* contenu */
.tip-header{
  display:flex;
  justify-content:space-between;
  gap:10px;
  align-items:flex-start;
}
.tip-title{font-weight:bold;}
.tip-sub{font-size:clamp(10px,2.6vw,12px);line-height:1.2;opacity:.95;}
.tip-divider{
  height:1px;
  background:rgba(255,255,255,0.2);
  margin:6px 0;
}
.tip-grid{
  display:grid;
  grid-template-columns:auto 1fr;
  gap:4px 8px;
  font-size:clamp(11px,2.8vw,13px);
}
.k{opacity:.9;}
.v{text-align:right;font-weight:bold;color:#fff2cf;}

.tip-nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:8px;
  gap:10px;
}

.tip-btn{
  background:rgba(255,255,255,.15);
  border:1px solid rgba(255,255,255,.2);
  color:#f5e6c8;
  border-radius:8px;
  padding:clamp(4px,2vw,6px) clamp(6px,3vw,9px);
  font-size:clamp(9px,2.6vw,10px);
  cursor:pointer;
  user-select:none;
  line-height:1;
}
.tip-btn:disabled{opacity:.4;cursor:not-allowed;}

.tip-page{
  font-size:clamp(10px,2.6vw,12px);
  opacity:.9;
  white-space:nowrap;
}

@media (max-width:640px){
  .tooltip{
    max-width:82vw; /* plus compact mobile */
  }
}
</style>
</head>

<body>

<div id="map-wrapper">
  <div id="map-container">
    <img id="map-image" src="carte.png" alt="Carte Feodalis">
    <div id="markers-layer">

      <!-- marqueurs -->
      <div class="marker" style="left:31.54%; top:17.33%;" data-maison="Thorsen"><img src="Thorsen.png" alt="Thorsen"></div>
      <div class="marker" style="left:35.16%; top:30.27%;" data-maison="Loupargent"><img src="Loupargent.png" alt="Loupargent"></div>
      <div class="marker" style="left:12.35%; top:14.11%;" data-maison="Austren"><img src="Austren.png" alt="Austren"></div>
      <div class="marker" style="left:11.62%; top:6.69%;" data-maison="Lombard"><img src="Lombard.png" alt="Lombard"></div>
      <div class="marker" style="left:11.77%; top:35.99%;" data-maison="Givre-Bois"><img src="Givre-Bois.png" alt="Givre-Bois"></div>
      <div class="marker" style="left:8.40%; top:48.97%;" data-maison="Montcristal"><img src="Montcristal.png" alt="Montcristal"></div>
      <div class="marker" style="left:19.73%; top:48.93%;" data-maison="Léda"><img src="Leda.png" alt="Léda"></div>
      <div class="marker" style="left:30.81%; top:37.99%;" data-maison="Bellini"><img src="Bellini.png" alt="Bellini"></div>
      <div class="marker" style="left:46.83%; top:4.49%;" data-maison="Contrevent"><img src="Contrevent.png" alt="Contrevent"></div>
      <div class="marker" style="left:55.08%; top:23%;" data-maison="Clawthorne"><img src="Clawthorne.png" alt="Clawthorne"></div>
      <div class="marker" style="left:57.76%; top:43.75%;" data-maison="Messny"><img src="Messny.png" alt="Messny"></div>
      <div class="marker" style="left:58.59%; top:56.49%;" data-maison="Valor"><img src="Valor.png" alt="Valor"></div>
      <div class="marker" style="left:60.99%; top:72.31%;" data-maison="Lebon"><img src="Lebon.png" alt="Lebon"></div>
      <div class="marker" style="left:57.03%; top:83.74%;" data-maison="Taurmont"><img src="Taurmont.png" alt="Taurmont"></div>
      <div class="marker" style="left:24.27%; top:88.48%;" data-maison="Astraghort"><img src="Astraghort.png" alt="Astraghort"></div>
      <div class="marker" style="left:22.51%; top:58.74%;" data-maison="Feublanc"><img src="Feublanc.png" alt="Feublanc"></div>
      <div class="marker" style="left:23%; top:25%;" data-maison="Malty"><img src="Malty.png" alt="Malty"></div>
      <div class="marker" style="left:5.5%; top:62%;" data-maison="Heruli"><img src="Heruli.png" alt="Heruli"></div>
      <div class="marker" style="left:70%; top:26%;" data-maison="Tirel"><img src="Tirel.png" alt="Tirel"></div>

      <div id="tooltip" class="tooltip"></div>
    </div>
  </div>
</div>

<script>
const SHEET_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vQz9C26GIE30pGGxPGhsow_teQePVLbol9b5etVDkQMc_R4vYUGDckbwpZqj0HQOdIzca1W6X_Wu8ZR/pub?gid=1101898628&single=true&output=tsv";

/*
Index 0-based :
A=0, B=1, C=2, D=3, E=4, ... G=6,H=7,I=8, J=9..N=13
AB = 27
AC = 28
*/

let data=[];
let dataReady=false;

let currentMarker=null, currentRow=null, currentPage=1;
let anchor={x:0,y:0};
let layoutMode="above"; // stable across pages
let baseX=0; // tooltip center x clamped

function normalize(s){
  return (s||"").toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"").replace(/[^a-z0-9]/g,"");
}

fetch(SHEET_URL)
  .then(r=>r.text())
  .then(t=>{
    data=t.split("\n").map(l=>l.split("\t"));
    dataReady=true;
  })
  .catch(()=>{ dataReady=false; });

const tooltip=document.getElementById("tooltip");
const map=document.getElementById("map-container");

function safe(v){ return (v===undefined || v===null || v==="") ? "—" : v; }

function buildTooltip(row,page){
  if(!dataReady) return "<b>Chargement…</b>";
  if(!row) return "<b>Données absentes</b>";

  const royaume = safe(row[0]);
  const maison  = safe(row[1]);
  const joueur  = safe(row[2]);   // C
  const rang    = safe(row[3]);   // D
  const lige    = safe(row[4]);   // E

  const chefLieu = safe(row[27]); // AB
  const champion = safe(row[28]); // AC

  const g = safe(row[6]), h = safe(row[7]), i = safe(row[8]);
  const j = safe(row[9]), k = safe(row[10]), l = safe(row[11]), m = safe(row[12]), n = safe(row[13]);

  let body = "";
  if(page===1){
    body = `
      <div class="tip-grid">
        <div class="k">Royaume</div><div class="v">${royaume}</div>
        <div class="k">Rang</div><div class="v">${rang}</div>
        <div class="k">Seigneur lige</div><div class="v">${lige}</div>
        <div class="k">Chef-lieu</div><div class="v">${chefLieu}</div>
        <div class="k">Joueur</div><div class="v">${joueur}</div>
      </div>
    `;
  } else if(page===2){
    body = `
      <div class="tip-grid">
        <div class="k">Tech. militaire</div><div class="v">${g}</div>
        <div class="k">Économie</div><div class="v">${h}</div>
        <div class="k">Fortification</div><div class="v">${i}</div>
      </div>
    `;
  } else {
    body = `
      <div class="tip-grid">
        <div class="k">Champion</div><div class="v">${champion}</div>
        <div class="k">Armes tranchantes</div><div class="v">${j}</div>
        <div class="k">Armes contondantes</div><div class="v">${k}</div>
        <div class="k">Armes d’hast</div><div class="v">${l}</div>
        <div class="k">Arme de projection</div><div class="v">${m}</div>
        <div class="k">Sens du combat</div><div class="v">${n}</div>
      </div>
    `;
  }

  const title = (page===1) ? "Infos" : (page===2 ? "Stats de maison" : "Stats de champion");

  return `
    <div class="tip-header">
      <div>
        <div class="tip-title">${maison}</div>
        <div class="tip-sub">${title}</div>
      </div>
      <div class="tip-page">${page}/3</div>
    </div>
    <div class="tip-divider"></div>
    ${body}
    <div class="tip-nav">
      <button class="tip-btn" data-action="prev" ${page===1?"disabled":""}>◀</button>
      <div class="tip-page">${title}</div>
      <button class="tip-btn" data-action="next" ${page===3?"disabled":""}>▶</button>
    </div>
  `;
}

function clamp(v,min,max){ return Math.max(min, Math.min(max,v)); }

function computeAnchor(marker){
  const m=marker.getBoundingClientRect();
  const c=map.getBoundingClientRect();
  anchor.x = (m.left - c.left) + m.width/2;
  anchor.y = (m.top  - c.top)  + m.height; // bas du blason (point du V)
}

function computeStableLayoutAndBaseX(){
  const mapRect = map.getBoundingClientRect();
  const paddingX = 8;
  const paddingY = 8;

  // Mesure max hauteur sur 3 pages (pour éviter page1 au-dessus et page3 en dessous)
  let maxH = 0;
  const saved = tooltip.innerHTML;

  tooltip.style.display="block";
  tooltip.classList.remove("below");

  for(let p=1;p<=3;p++){
    tooltip.innerHTML = buildTooltip(currentRow,p);
    const r = tooltip.getBoundingClientRect();
    if(r.height > maxH) maxH = r.height;
  }

  tooltip.innerHTML = saved;

  // Base X clampé (centre de la bulle)
  // On prend la largeur de la page courante (la plus proche du rendu) pour clampler correctement
  tooltip.innerHTML = buildTooltip(currentRow, currentPage);
  const tipRectNow = tooltip.getBoundingClientRect();
  baseX = clamp(anchor.x, tipRectNow.width/2 + paddingX, mapRect.width - tipRectNow.width/2 - paddingX);

  const gap = 10;
  layoutMode = (anchor.y - maxH - gap < paddingY) ? "below" : "above";
}

function placeTooltip(){
  const mapRect = map.getBoundingClientRect();
  const tipRect = tooltip.getBoundingClientRect();
  const gap = 10;
  const paddingX = 8;
  const paddingY = 8;

  // Re-clamp X selon largeur réelle de la page affichée
  baseX = clamp(baseX, tipRect.width/2 + paddingX, mapRect.width - tipRect.width/2 - paddingX);

  let top = (layoutMode==="below")
    ? (anchor.y + gap)
    : (anchor.y - tipRect.height - gap);

  top = clamp(top, paddingY, mapRect.height - tipRect.height - paddingY);

  // Arrow X pour pointer l'ancre même si la bulle est poussée vers le bord
  const left = baseX - tipRect.width/2;
  let arrowX = anchor.x - left;
  arrowX = clamp(arrowX, 14, tipRect.width - 14);
  tooltip.style.setProperty("--arrow-x", arrowX + "px");

  tooltip.classList.toggle("below", layoutMode==="below");
  tooltip.style.left = baseX + "px";
  tooltip.style.top  = top + "px";
  tooltip.style.display="block";
}

function openFor(marker){
  currentMarker = marker;
  currentPage = 1;

  if(!dataReady){
    currentRow = null;
    tooltip.innerHTML = "<b>Chargement…</b>";
    computeAnchor(marker);
    layoutMode = "below";
    baseX = anchor.x;
    placeTooltip();
    return;
  }

  const key = normalize(marker.dataset.maison);
  currentRow = data.find(r => normalize(r[1]) === key) || null;

  computeAnchor(marker);
  tooltip.innerHTML = buildTooltip(currentRow, currentPage);
  tooltip.style.display="block";

  computeStableLayoutAndBaseX();
  tooltip.innerHTML = buildTooltip(currentRow, currentPage);
  placeTooltip();
}

function closeTooltip(){
  tooltip.style.display="none";
  currentMarker=null;
  currentRow=null;
  currentPage=1;
}

tooltip.addEventListener("click", (e)=>{ e.stopPropagation(); });

tooltip.addEventListener("click", (e)=>{
  const btn = e.target.closest("[data-action]");
  if(!btn) return;

  const action = btn.getAttribute("data-action");
  if(action==="prev" && currentPage>1) currentPage--;
  if(action==="next" && currentPage<3) currentPage++;

  tooltip.innerHTML = buildTooltip(currentRow, currentPage);
  placeTooltip();
});

document.querySelectorAll(".marker").forEach(m=>{
  m.addEventListener("click",(e)=>{
    e.stopPropagation();
    if(currentMarker===m) closeTooltip();
    else openFor(m);
  });
});

document.addEventListener("click", ()=> closeTooltip());

function repositionIfOpen(){
  if(currentMarker && tooltip.style.display==="block"){
    computeAnchor(currentMarker);
    tooltip.innerHTML = buildTooltip(currentRow, currentPage);
    computeStableLayoutAndBaseX();
    tooltip.innerHTML = buildTooltip(currentRow, currentPage);
    placeTooltip();
  }
}
window.addEventListener("resize", repositionIfOpen);
window.addEventListener("scroll", repositionIfOpen, {passive:true});
</script>

</body>
</html>
