<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=yes">
<title>Carte interactive Feodalis</title>
<link rel="icon" type="image/png" href="favicon.png">

<style>
html,body{
  margin:0;
  padding:0;
  background:#0f2a3a;
  font-family:serif;
}

#map-wrapper{
  width:100%;
  display:flex;
  justify-content:center;
  padding:10px;
  box-sizing:border-box;
}

#map-container{
  position:relative;
  width:min(95vw,1100px);
}

#map-image{
  width:100%;
  display:block;
}

/* couche markers */
#markers-layer{
  position:absolute;
  inset:0;
  pointer-events:none;
}

/* blasons */
.marker{
  position:absolute;
  width:clamp(32px,6vw,80px);
  height:clamp(32px,6vw,80px);
  transform:translate(-50%,-50%);
  cursor:pointer;
  pointer-events:auto;
}
.marker img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* bulle */
.tooltip{
  position:absolute;
  background:#6b4a2d;
  color:#f5e6c8;
  border-radius:12px;
  padding:clamp(6px,2vw,10px) clamp(8px,3vw,12px);
  font-size:clamp(11px,3vw,14px);
  max-width:clamp(220px,80vw,300px);
  box-shadow:0 6px 16px rgba(0,0,0,0.4);
  z-index:999;
  display:none;
  pointer-events:auto;
  --arrow-x:50%;
}

.tooltip *{ pointer-events:auto; }

.tooltip::after{
  content:"";
  position:absolute;
  left:var(--arrow-x);
  transform:translateX(-50%);
  border-style:solid;
}

.tooltip:not(.below)::after{
  bottom:-6px;
  border-width:6px 6px 0 6px;
  border-color:#6b4a2d transparent transparent transparent;
}

.tooltip.below::after{
  top:-6px;
  border-width:0 6px 6px 6px;
  border-color:transparent transparent #6b4a2d transparent;
}

/* contenu */
.tip-header{
  display:flex;
  justify-content:space-between;
  gap:10px;
}
.tip-title{font-weight:bold;}
.tip-sub{font-size:clamp(10px,2.5vw,12px);line-height:1.2;}
.tip-divider{
  height:1px;
  background:rgba(255,255,255,0.2);
  margin:6px 0;
}
.tip-grid{
  display:grid;
  grid-template-columns:auto 1fr;
  gap:4px 8px;
  font-size:clamp(11px,2.8vw,13px);
}
.k{opacity:0.9;}
.v{text-align:right;font-weight:bold;}

.tip-nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:6px;
}
.tip-btn{
  background:rgba(255,255,255,0.15);
  border:1px solid rgba(255,255,255,0.2);
  color:#f5e6c8;
  border-radius:8px;
  padding:clamp(4px,2vw,6px) clamp(6px,3vw,8px);
  font-size:clamp(9px,2.5vw,10px);
  cursor:pointer;
}
.tip-btn:disabled{opacity:0.4;}

@media(max-width:640px){
  .tooltip{
    max-width:90vw;
  }
}
</style>
</head>

<body>

<div id="map-wrapper">
  <div id="map-container">
    <img id="map-image" src="carte.png">

    <div id="markers-layer">

      <!-- COORDONNÉES -->
      <div class="marker" style="left:31.54%; top:17.33%;" data-maison="Thorsen"><img src="Thorsen.png"></div>
      <div class="marker" style="left:35.16%; top:30.27%;" data-maison="Loupargent"><img src="Loupargent.png"></div>
      <div class="marker" style="left:12.35%; top:14.11%;" data-maison="Austren"><img src="Austren.png"></div>
      <div class="marker" style="left:11.62%; top:6.69%;" data-maison="Lombard"><img src="Lombard.png"></div>
      <div class="marker" style="left:11.77%; top:35.99%;" data-maison="Givre-Bois"><img src="Givre-Bois.png"></div>
      <div class="marker" style="left:8.40%; top:48.97%;" data-maison="Montcristal"><img src="Montcristal.png"></div>
      <div class="marker" style="left:19.73%; top:48.93%;" data-maison="Léda"><img src="Leda.png"></div>
      <div class="marker" style="left:30.81%; top:37.99%;" data-maison="Bellini"><img src="Bellini.png"></div>
      <div class="marker" style="left:46.83%; top:4.49%;" data-maison="Contrevent"><img src="Contrevent.png"></div>
      <div class="marker" style="left:55.08%; top:23%;" data-maison="Clawthorne"><img src="Clawthorne.png"></div>
      <div class="marker" style="left:57.76%; top:43.75%;" data-maison="Messny"><img src="Messny.png"></div>
      <div class="marker" style="left:58.59%; top:56.49%;" data-maison="Valor"><img src="Valor.png"></div>
      <div class="marker" style="left:60.99%; top:72.31%;" data-maison="Lebon"><img src="Lebon.png"></div>
      <div class="marker" style="left:57.03%; top:83.74%;" data-maison="Taurmont"><img src="Taurmont.png"></div>
      <div class="marker" style="left:24.27%; top:88.48%;" data-maison="Astraghort"><img src="Astraghort.png"></div>
      <div class="marker" style="left:22.51%; top:58.74%;" data-maison="Feublanc"><img src="Feublanc.png"></div>
      <div class="marker" style="left:23%; top:25%;" data-maison="Malty"><img src="Malty.png"></div>
      <div class="marker" style="left:5.5%; top:62%;" data-maison="Heruli"><img src="Heruli.png"></div>
      <div class="marker" style="left:70%; top:26%;" data-maison="Tirel"><img src="Tirel.png"></div>

      <div id="tooltip" class="tooltip"></div>
    </div>
  </div>
</div>

<script>
const SHEET_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vQz9C26GIE30pGGxPGhsow_teQePVLbol9b5etVDkQMc_R4vYUGDckbwpZqj0HQOdIzca1W6X_Wu8ZR/pub?gid=1101898628&single=true&output=tsv";

let sheetData=[];
let currentMarker=null,currentRow=null,currentPage=1;
let anchor={x:0,y:0},layoutMode="above";

function normalize(s){
  return (s||"").toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"").replace(/[^a-z0-9]/g,"");
}

fetch(SHEET_URL).then(r=>r.text()).then(t=>{
  sheetData=t.split("\n").map(l=>l.split("\t"));
});

const tooltip=document.getElementById("tooltip");
const map=document.getElementById("map-container");

function buildTooltip(row,page){
  if(!row) return "<b>Données absentes</b>";

  const royaume=row[0], maison=row[1], rang=row[3], lige=row[4];
  const g=row[6],h=row[7],i=row[8];
  const j=row[9],k=row[10],l=row[11],m=row[12],n=row[13];

  return `
  <div class="tip-header">
    <div>
      <div class="tip-title">${maison}</div>
      <div class="tip-sub">
        Royaume : ${royaume}<br>
        Rang : ${rang}<br>
        Seigneur lige : ${lige}
      </div>
    </div>
    <div>Page ${page}/2</div>
  </div>
  <div class="tip-divider"></div>
  ${
    page===1 ?
    `<div class="tip-grid">
      <div class="k">Tech. militaire</div><div class="v">${g}</div>
      <div class="k">Économie</div><div class="v">${h}</div>
      <div class="k">Fortification</div><div class="v">${i}</div>
    </div>` :
    `<div class="tip-grid">
      <div class="k">Armes tranchantes</div><div class="v">${j}</div>
      <div class="k">Armes contondantes</div><div class="v">${k}</div>
      <div class="k">Armes d’hast</div><div class="v">${l}</div>
      <div class="k">Arme de projection</div><div class="v">${m}</div>
      <div class="k">Sens du combat</div><div class="v">${n}</div>
    </div>`
  }
  <div class="tip-nav">
    <button class="tip-btn" data-action="prev" ${page===1?"disabled":""}>◀</button>
    <div>${page===1?"Stats principales":"Stats de champion"}</div>
    <button class="tip-btn" data-action="next" ${page===2?"disabled":""}>▶</button>
  </div>`;
}

function placeTooltip(){
  const mapRect=map.getBoundingClientRect();
  const tipRect=tooltip.getBoundingClientRect();
  const gap=10;

  let x=anchor.x;
  x=Math.max(tipRect.width/2,Math.min(mapRect.width-tipRect.width/2,x));

  let top= layoutMode==="below" ? anchor.y+gap : anchor.y-tipRect.height-gap;
  top=Math.max(0,Math.min(mapRect.height-tipRect.height,top));

  const left=x-tipRect.width/2;
  let arrowX=anchor.x-left;
  arrowX=Math.max(14,Math.min(tipRect.width-14,arrowX));
  tooltip.style.setProperty("--arrow-x",arrowX+"px");

  tooltip.classList.toggle("below",layoutMode==="below");
  tooltip.style.left=x+"px";
  tooltip.style.top=top+"px";
  tooltip.style.display="block";
}

function openFor(marker){
  currentMarker=marker;
  currentPage=1;
  const key=normalize(marker.dataset.maison);
  currentRow=sheetData.find(r=>normalize(r[1])===key);

  tooltip.innerHTML=buildTooltip(currentRow,1);

  const m=marker.getBoundingClientRect();
  const c=map.getBoundingClientRect();
  anchor.x=m.left-c.left+m.width/2;
  anchor.y=m.top-c.top+m.height;

  tooltip.style.display="block";
  tooltip.innerHTML=buildTooltip(currentRow,2);
  const h=tooltip.getBoundingClientRect().height;
  layoutMode=(anchor.y-h-10<0)?"below":"above";

  tooltip.innerHTML=buildTooltip(currentRow,1);
  placeTooltip();
}

tooltip.addEventListener("click",e=>{
  const b=e.target.closest("[data-action]");
  if(!b) return;
  if(b.dataset.action==="prev" && currentPage>1) currentPage--;
  if(b.dataset.action==="next" && currentPage<2) currentPage++;
  tooltip.innerHTML=buildTooltip(currentRow,currentPage);
  placeTooltip();
});

document.querySelectorAll(".marker").forEach(m=>{
  m.addEventListener("click",e=>{
    e.stopPropagation();
    if(currentMarker===m){
      tooltip.style.display="none";
      currentMarker=null;
    }else openFor(m);
  });
});

document.addEventListener("click",()=>{
  tooltip.style.display="none";
  currentMarker=null;
});
</script>

</body>
</html>
